<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social links profile</title>
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="box">
        <img class="box-avatar" src="./images/avatar-jessica.jpeg" alt="avatar">
        <p class="box-name">Jessica Randall</p>
        <p class="box-address">London, United Kingdom</p>
        <p class="box-paragraph">"Front-end developer and avid reader"</p>
        <div class="box-social">
            <a href="#">GitHub</a>
        </div>
        <div class="box-social">
            <a href="#">Frontend Mentor</a>
        </div>
        <div class="box-social">
            <a href="#">Linkeln</a>
        </div>
        <div class="box-social">
            <a href="#">Twitter</a>
        </div>
        <div class="box-social">
            <a href="#">Instagram</a>
        </div>
    </div>
</body>
</html>
